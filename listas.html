<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listas Ordenadas e não Ordenadas</title>
</head>
<body>
  <!-- Lista não ordenada -->
  <ul>
    <li>Item da minha lista não ordenada</li>
  </ul>
  <!-- Lista não ordenada -->
  <!-- Lista ordenada -->
  <ol>
    <li></li>
  </ol>
  <!-- Lista ordenada -->
  <!-- Lista de definação -->
    <dl>
      <dt>Item</dt>
      <dd>Sub item</dd>
      <dd>Sub item</dd>
      <dd>Sub item</dd>
    </dl>
  <!-- Lista de definação -->


</body>
</html>
